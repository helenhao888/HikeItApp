<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hike it!</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/assets/css/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container col-lg" id="image-container">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar">Hike It!</span>
            <button id="existing-user-login" type="log-in" class="btn btn-dark"> Log in</button>
        </nav>
        <div id="form-body">
            <div id="form-container">
                <div id="email-signup">
                    <form>
                        <h2>New user sign up</h2>

                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input type="email" class="form-control form-control-sm " id="emailInput"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <div class="form-group">
                                <label for="InputUsername">Username</label>
                                <input type="Username" class=" form-control form-control-sm" id="userName"
                                    placeholder="Enter Username">
                            </div>
                            <label for="InputFirstName">First Name</label>
                            <input type="firstName" class=" form-control form-control-sm" id="FirstName"
                                placeholder="First Name">
                        </div>

                        <div class="form-group">
                            <label for="LastName">Last Name</label>
                            <input type="LastName" class=" form-control form-control-sm" id="LastName"
                                placeholder="Last Name">
                        </div>

                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control form-control-sm" id="Password"
                                placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="Password">Corfirm Password</label>
                            <input type="password" class="form-control form-control-sm" id="confirmPassword"
                                placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-dark">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- <h2 id= "slogan"> Find your new adventure</h2> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../public/assets/js/trails.js"></script>
</body>

</html>
